{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Averin Timur">
    <meta name="description" content="It's my site.It work with Django(Python framework), HTML/CSS, JavaScript/jQuery.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-language" content="en-US">
    <meta http-equiv="content-type" content="text/html">
    <meta name="keywords" content="Django(Python framework), HTML/CSS, JavaScript/jQuery">
    <meta http-equiv="content-security-policy" content="default-src * 'unsafe-inline'">
    <title>{{ url }}</title>
    <link rel="icon" type="image/png" href="../../media/img/Logo.png">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/Work.css' %}">
    <style>
        #Top{
            background-color:{{ color }};
        }
    </style>
</head>
<body>
    <div id="Top">
        <h1>{{ url }}</h1>
    </div>
    <p class="Main" id="En">{{ descriptionEN }}</p>
    <p class="Main" id="Ru">{{ descriptionRU }}</p>
    <a id="Kwork" href="https://kwork.ru/user/averintimur"></a>
    <a id="Fiverr" href="https://www.fiverr.com/averintimur"></a>
    <div id="Menu-Open" onmouseover="OpenMenu()">
        <p id="Menu-Open-Text">menu</p>
    </div>
    <div id="Menu">
        <img src="/media/img/x.svg" id="Menu-Close" onclick="CloseMenu()" alt="close">
        <a class="Menu-Bottom" href="https://t.me/AverinTimur" id="Telegram" title="Telegram"></a>
        <a class="Menu-Bottom" href="https://github.com/AverinTimur/MySite.git" id="Git-Bottom" title="Git"></a>
        <bottom class="Menu-Bottom" id="LanguageBottom" onclick="LanguageChange()" title="Change language" alt="Change Language"></bottom>
        <a class="Menu-Bottom" href="/" id="MainPage" title="Main Page"><p>MAIN</p></a>
    </div>
    <bottom id="MenuOff" onmouseover="CloseMenu()" class="a-all" style="display: none; z-index: 5;"></bottom>
    {% csrf_token %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static "JS/Work.js" %}"></script>
</body>
</html>
